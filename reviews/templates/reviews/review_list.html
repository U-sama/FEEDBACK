{% extends 'reviews/base.html' %}

{% block title %}Reviews list{% endblock title %}

{% block content %}
<ul>
  {% for review in reviews %}
  <li>
    <a href="{% url 'review-details' review.id %}">{{review.user_name}} (Rating: {{review.rating}})</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
